<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 0 10vw;
        }

        #lista {
            padding: 1%;
            border: solid black 1px;
            border-radius: 10px;
            list-style: none;
        }

        #lista li {}
    </style>
</head>

<body>
    <h1>Lista de Usu√°rios</h1>
    <ul id="lista"></ul>

    <script>
        async function carregarDados() {
            const respostaCoordenador = await fetch("http://localhost:8080/coordenador");

            if (!respostaCoordenador.ok) {
                alert("Erro ao carregar lista de coordenadores")
            }

            const dadosCoordenador = await resposta.json();

            let lista = document.getElementById("lista");
            lista.innerHTML = "";
            dadosCoordenador.forEach(user => {
                let item = document.createElement("li");
                item.textContent = `${user.nome}`;
                lista.appendChild(item);
            });

            const respostaProfessor = await fetch("http://localhost:8080/professor");

            if (!respostaProfessor.ok) {
                alert("Erro ao carregar lista de professores")
            }

            const dadosProfessor = await resposta.json();

            lista.innerHTML = "";
            dadosProfessor.forEach(user => {
                let item = document.createElement("li");
                item.textContent = `${user.nome}`;
                lista.appendChild(item);
            });
        }
        carregarDados();
    </script>
</body>

</html>
